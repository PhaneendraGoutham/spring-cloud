# Spring application
spring.application.name=springcloud-admin-dashboard

# Server port
server.port=8000

management.security.enabled=false

# Spring security
security.user.name=spring
security.user.password=123456
security.ignored=/login.html,/**/*.css,/img/**,/third-party/**

# Spring cloud eureka discovery
eureka.instance.prefer-ip-address=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring RabbitMQ
spring.rabbitmq.host=192.168.248.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# Spring boot admin hystrix
spring.boot.admin.routes.endpoints=env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream

# Spring logging
logging.file=${user.home}/${spring.application.name}-${server.port}.log
